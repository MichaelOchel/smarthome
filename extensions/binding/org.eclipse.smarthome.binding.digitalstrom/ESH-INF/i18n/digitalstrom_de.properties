# binding
BINDING_NAME = digitalSTROM Binding
BINDING_DESC = Das digitalSTROM Binding integriert das digitalSTROM-System und erlaubt angeschlossene Geräte zu steuern und Szenen aufzurufen.

#dss-bridge
DSS_BRIDGE_LABEL = digitalSTROM-Server
DSS_BRIDGE_DESC = Der digitalSTROM-Server repräsentiert eine Schnittstelle zum digitalSTROM-System.
#group-parms
DSS_BRIDGE_PARM_GROUP_CONNECTION_LABEL = Verbindungs-Konfigurationen
DSS_BRIDGE_PARM_GROUP_CONNECTION_DESC = Einstellungen der Verbindungs-Konfigurationen um eine Verbindung zum digitalSTROM-Server herzustellen.

DSS_BRIDGE_PARM_GROUP_GENERAL_LABEL = Generelle Konfigurationen
DSS_BRIDGE_PARM_GROUP_GENERAL_DESC = Hier können Sie generelle Einstellungen für das Binding einstellen.

DSS_BRIDGE_PARM_GROUP_INFO_LABEL = Server Informationen
DSS_BRIDGE_PARM_GROUP_INFO_DESC = Zeigt Informationen zum digitalSTROM-Server.

#parameters
DSS_BRIDGE_PARM_APP_TOKEN_LABEL = Application-Token
DSS_BRIDGE_PARM_APP_TOKEN_DESC = Der Application-Token zu Authentifizierung am digitalSTROM-Server

DSS_BRIDGE_PARM_IP_ADDRESS_LABEL = Netzwerkadresse
DSS_BRIDGE_PARM_IP_ADDRESS_DESC = Netzwerkadresse des digitalSTROM-Server.

DSS_BRIDGE_PARM_USERNAME_LABEL = Benutzername
DSS_BRIDGE_PARM_USERNAME_DESC = Registrierter Benutzername um sich beim digitalSTROM-Server zu authentifizieren.

DSS_BRIDGE_PARM_PASSWORD_LABEL = Passwort
DSS_BRIDGE_PARM_PASSWORD_DESC = Registriertes Passwort zum Benutzername um sich beim digitalSTROM-Server zu authentifizieren.

DSS_BRIDGE_PARM_DSID_LABEL = dSID
DSS_BRIDGE_PARM_DSID_DESC = Die eindeutige Kennung des digitalSTORM-Servers.

DSS_BRIDGE_PARM_DS_NAME_LABEL = Name der digitalSTROM-Installation
DSS_BRIDGE_PARM_DS_NAME_DESC = Zeigt den benutzerdefinierten Namen der digitalSTROM-Installation.

DSS_BRIDGE_PARM_SENSOR_INTER_LABEL = Aktualisierungsintervall der Sensorwerte
DSS_BRIDGE_PARM_SENSOR_INTER_DESC = Stellt den Aktualisierungsintervall in Sekunden ein, indem die Geräte Sensorwerte, welche eine höhere Priorität als 'never' haben, aktualisiert werden.

DSS_BRIDGE_PARM_TOTAL_POWER_INTER_LABEL = Aktualisierungsintervall der Gesamt-Stromverbräuche 
DSS_BRIDGE_PARM_TOTAL_POWER_INTER_DESC = Stellt den Aktualisierungsintervall in Sekunden ein, indem der Gesamt-Stromverbrauch und Gesamt-Stromzählerwert von digitalSTROM aktualisiert werden.

DSS_BRIDGE_PARM_SENSOR_WAIT_LABEL = Wartezeit Sensorauswertung
DSS_BRIDGE_PARM_SENSOR_WAIT_DESC = Wartezeit zwischen der Auswertung der Sensorwerte sowie der Auslesung der Szenen in Sekunden. <b>ACHTUNG:<b> digitalSTORM Regel 8 und 9 fordern eine Wartezeit von einer Minute. Werte unter 60 Sekunden könnten das digitalSTROM-System beeinträchtigen.

DSS_BRIDGE_PARM_TRASH_DELETE_LABEL = Tage nachdem nicht ereichbare digitalSTROM-Geräte gelöscht werden
DSS_BRIDGE_PARM_TRASH_DELETE_DESC = Tage nachdem die temporär gespeicherten digitalSTROM Gerätekonfiguration von nicht ereichbaren digitalSTROM-Geräte endgültig gelöscht werden.

#device
DS_GE_DEVICE_LABEL = GE-Klemme (gelb)
DS_GE_DEVICE_DSEC =  Repräsentiert eine Licht-Klemme.

DS_SW_DEVICE_LABEL = SW-Klemme (schwarz)
DS_SW_DEVICE_DSEC =  Repräsentiert eine Joker-Klemme.

DS_GR_DEVICE_LABEL = GR-Klemme (grau)
DS_GR_DEVICE_DSEC =  Repräsentiert eine Schatten-Klemme.

DS_I_SENS_DEVICE_LABEL = dS-iSens200-Device 
DS_I_SENS_DEVICE_DSEC =  Repräsentiert das digitalSTROM Sensor-Gerät dS-iSens200 zur Messung der Temperatur und der relativen Luftfeuchtigkeit eines Raums.

#group-parms
DS_DEVICE_PARM_GROUP_INFO_LABEL = Geräte-Informationen
DS_DEVICE_PARM_GROUP_INFO_DESC = Zeigt Informationen zum digitalSTROM-Gerät.

DS_DEVICE_PARM_GROUP_SENSOR_LABEL = Sensor Setup
DS_DEVICE_PARM_GROUP_SENSOR_DESC = Hier können Sie Prioritäten zur Aktualisierung der Geräte-Sensorwerte einstellen.
  
#parms
DS_DEVICE_PARM_NAME_LABEL = Name
DS_DEVICE_PARM_NAME_DESC = Der Name des digitalSTROM-Geräts.

DS_DEVICE_PARM_DSUID_LABEL = UID
DS_DEVICE_PARM_DSUID_DESC = Die eindeutige Kennung des digitalSTROM-Geräts mit virtuellen Geräten.

DS_DEVICE_PARM_DSID_LABEL = ID
DS_DEVICE_PARM_DSID_DESC = Die eindeutige Kennung des digitalSTROM-Geräts.

DS_DEVICE_PARM_METER_DSID_LABEL = Meter dSID
DS_DEVICE_PARM_METER_DSID_DESC = Die eindeutige Kennung des digitalSTROM-Meters, an dem das Gerät angeschlossen ist.

DS_DEVICE_PARM_HW_INFO_LABEL = Hardwaretyp
DS_DEVICE_PARM_HW_INFO_DESC = Der Hardwaretyp dieses digitalSTROM-Geräts.

DS_DEVICE_PARM_ZONE_ID_LABEL = Zonen ID
DS_DEVICE_PARM_ZONE_ID_DESC = Die Kennung der Zone, in dem dieses digitalSTROM-Gerät eingeordnet ist.

DS_DEVICE_PARM_GROUP_ID_LABEL = Gruppen IDs
DS_DEVICE_PARM_GROUP_ID_DESC = Die Kennung der Gruppen, in dem dieses digitalSTROM-Gerät eingeordnet ist. Benutzerdefinierte sowie Funktionale-Farb-Gruppen.

DS_DEVICE_PARM_OUTPUTMODE_LABEL = Ausgangs-Modus
DS_DEVICE_PARM_OUTPUTMODE_DESC = Zeigt den aktuellen Ausgangs-Modus des digitalSTROM-Geräts z.B. 22 für dimmbar.

DS_DEVICE_PARM_FUNC_COLOR_GROUP_LABEL = Funktionale-Farb-Gruppen
DS_DEVICE_PARM_FUNC_COLOR_GROUP_DESC = Zeigt die Funktionale-Farb-Gruppen an, in welcher das digitalSTROM-Gerät aktuell eingeordnet ist. z.B. yellow = Licht


DS_DEVICE_PARM_ACTIVE_POWER_LABEL = Wirkleistungsaktualisierungspriorität
DS_DEVICE_PARM_ACTIVE_POWER_DESC = Setzt die Priorität zur Aktualisierung des Wirkleistungswerts.

DS_DEVICE_PARM_ELECTRIC_METER_LABEL = Stromzähleraktualisierungspriorität
DS_DEVICE_PARM_ELECTRIC_METER_DESC = Setzt die Priorität zur Aktualisierung des Stromzählerwerts.

DS_DEVICE_PARM_OUTPUT_CURRENT_LABEL = Ausgangsstromaktualisierungspriorität
DS_DEVICE_PARM_OUTPUT_CURRENT_DESC = Setzt die Priorität zur Aktualisierung des Ausgangsstromwerts.

DS_SENSOR_OPTION1 = niemals
DS_SENSOR_OPTION2 = niedrig
DS_SENSOR_OPTION3 = mittel
DS_SENSOR_OPTION4 = hoch

#scene
DS_APP_SCENE_LABEL = Appartment-Szene/Stimmung
DS_APP_SCENE_DESC = Repräsentiert eine digitalSTROM Appartment-Szene/Stimmung.

DS_ZONE_SCENE_LABEL = Zonen-Szene/Stimmung
DS_ZONE_SCENE_DESC = Repräsentiert eine digitalSTROM Zonen-Szene/Stimmung.

DS_GROUP_SCENE_LABEL = Gruppen-Szene/Stimmung
DS_GROUP_SCENE_DESC = Repräsentiert eine digitalSTROM Gruppen-Szene/Stimmung.

DS_NAMED_SCENE_LABEL = Benannte-Szene/Stimmung
DS_NAMED_SCENE_DESC = Repräsentiert eine digitalSTROM Szene/Stimmung, die vom Benutzer benannt wurde.

#parms
DS_SCENE_PARM_SCENE_NAME_LABEL = Szenen/Stimmungs-Name
DS_SCENE_PARM_SCENE_NAME_DESC = Der Name der digitalSTROM-Szene/Stimmung.

DS_SCENE_PARM_GROUP_ID_LABEL = Zonen-ID oder Zonen-Name
DS_SCENE_PARM_GROUP_ID_DESC = Die Zonenkennung oder der Zonenname der aufzurufenden Szene/Stimmung. Null oder leer ist broadcast zu allen Geräten der gewählten Zone.

DS_SCENE_PARM_ZONE_ID_LABEL = Gruppen-ID oder Gruppen-Name
DS_SCENE_PARM_ZONE_ID_DESC = Die Gruppenkennung oder der Gruppenname der aufzurufenden Szene/Stimmung. Null oder leer ist ein Broadcast zu allen Geräten der gewählten Gruppe.

DS_SCENE_PARM_SCENE_ID_LABEL = Szene/Stimmung
DS_SCENE_PARM_SCENE_ID_DESC = Die Kennung oder der Name der aufzurufenden Szene/Stimmung, z.B. Stimmung 1 bzw. Kennung 5. Aufrufbare Szenen/Stimmungs-Kennungen sind im Bereich von 0 bis 126.

# dynamic channel building
light_dimmer_label = Helligkeit
light_dimmer_desc = Regelt die Helligkeit des Lichtes.

light_switch_label = Lichtschalter
light_switch_desc = Schaltet ein Licht ein oder aus.

shade_label = Positionssteuerung
shade_desc = Erlaubt eine relative Positionseinstellung in Prozent z.B. von Rollläden oder Markisen.

shade_angle_label = Lamellensteuerung
shade_angle_desc = Erlaubt eine relative Einstellung der Lamellenstellung in Prozent von Jalousien. 

general_dimmer_label = Einstellung Geräteleistung
general_dimmer_desc = Stellt die Leistung eines Gerätes ein z.B. eines Deckenventilators.

general_switch_label = Geräteschalter
general_switch_desc = Schaltet ein Gerät ein und aus z.B. ein HIFI-Anlage.

light_2_stage_label = 2 Phasen Lichtschalter
light_2_stage_desc = Der 2 Phasen Lichtschalter Channel erlaubt es zwei angeschlossene Lampen ein oder aus zu schalten oder nur eine der beiden Lampen zu schalten.

light_3_stage_label = 3 Phasen Lichtschalter
light_3_stage_desc = Der 3 Phasen Lichtschalter Channel erlaubt es drei angeschlossene Lampen ein oder aus zu schalten oder eine der beiden Lampen separat von einander zu schalten.

general_2_stage_label = 2 Phasen Lichtschalter
general_2_stage_desc = Der 2 Phasen Lichtschalter Channel erlaubt es zwei angeschlossene Lampen ein oder aus zu schalten oder nur eine der beiden Lampen zu schalten.

general_3_stage_label = 3 Phasen Lichtschalter
general_3_stage_desc = Der 3 Phasen Lichtschalter Channel erlaubt es drei angeschlossene Lampen ein oder aus zu schalten oder eine der beiden Lampen separat von einander zu schalten.

scene_label = Szene/Stimmung
scene_desc = Ruft eine Szene/Stimmung auf bzw. macht sie rückgängig.

heating_switch_label = Heizungsschalter
heating_switch_desc = Schaltet eine Heizung an oder aus.

heating_dimmer_label = Heizungsstellventil
heating_dimmer_desc = Stellt das Heizungsstellventil auf den entsprechenden Prozentwert ein.

heating_temperature_controlled_label = Heizen nach Zieltemperatur
heating_temperature_controlled_desc = Einstellung der Temperatur entsprechend der Zieltemperatur in Grad (°C).

#dynamic sensor channel building
active_power_label = Wirkleistung
active_power_desc = Zeigt die aktuelle Wirkleistung des Geräts in Watt (W) an.

output_current_label = Ausgangsstrom
output_current_desc = Zeigt den aktuelle Ausgangsstrom des Geräts in Ampere (mA) an.

electric_meter_label = Stromzähler
electric_meter_label  = Zeigt den aktuelle gesamt Stromverbrauch des Geräts in Kilowatt pro Stunde (kWh) an.

temperature_indoors_label = Temperatur innen
temperature_indoors_desc = Der Channel gibt die aktuelle Innentemperatur in Celsius (°C) an.

temperature_outdoors_label = Temperatur außen
temperature_outdoors_desc = Der Channel gibt die aktuelle Außentemperatur in Celsius (°C) an.

brightness_indoors_label = Helligkeit innen
brightness_indoors_desc = Der Channel gibt die aktuelle Helligkeit innen in Lux (Lx) an.

brightness_outdoors_label = Helligkeit außen
brightness_outdoors_desc = Der Channel gibt die aktuelle Helligkeit außen in Lux (Lx) an.

relative_humidity_indoors_label = relative Luftfeuchtigkeit innen
relative_humidity_indoors_desc = Der Channel gibt die aktuelle relative Luftfeuchtigkeit innen in Prozent an.

relative_humidity_outdoors_label = relative Luftfeuchtigkeit außen
relative_humidity_outdoors_desc = Der Channel gibt die aktuelle relative Luftfeuchtigkeit außen in Prozent an.

air_pressure_label = Luftdruck
air_pressure_desc = Der Channel gibt den aktuellen Luftdruck in Hectopascal (hPa bzw. mbar) an.

wind_speed_label = Windgeschwindigkeit
wind_speed_desc = Der Channel gibt den aktuelle Windgeschwindigkeit in m/s an.

wind_direction_label = Windrichtung
wind_direction_desc = Der Channel gibt die aktuelle Windrichtung in Grad an.

precipitation_label = Niederschlag
precipitation_desc = Der Channel gibt den aktuellen Niederschlag in Milliliter pro Quadratmeter an.

carbon_dioxide_label = Kohlenstoffdioxidgehalt
carbon_dioxide_desc = Der Channel gibt den aktuellen Kohlenstoffdioxid in Teile pro Millionen (ppm) an.

sound_pressure_level_label = Schalldruckpegel
sound_pressure_level_desc = Der Channel gibt den aktuellen Schalldruckpegel in Dezibel (dB) an.

room_temperation_set_point_label = Raum-Zieltemperatur
room_temperation_set_point_desc = Der Channel gibt den aktuellen Raum-Zieltemperatur in Celsius (°C) an.

room_temperation_control_variable_label = Kontrollwert der Raum-Zieltemperatur
room_temperation_control_variable_desc = Der Channel gibt den aktuellen Kontrollwert der Raum-Zieltemperatur in Prozent an.

output_current_h_label = maximaler Ausgangsstrom
output_current_h_label = Der Channel gibt den aktuellen maximalen Ausgangstrom in Milliamper (mA) an.

power_consumption_label = Stromverbrauch
power_consumption_label = Der Channel gibt den aktuellen Stromverbrauch in Volt-Ampere (VA) an.

#dynamic metering channel building

energy_Wh_label = Stromzähler kWh
energy_Wh_desc = Der Stromzähler Channel zeigt den aktuellen Stromzählerstand in Kilowatt pro Stunde (kWh) von allen an diesem Stromkreis angeschlossenen Geräten an.

energy_Ws_label = Stromzähler Ws
energy_Ws_desc = Der Stromzähler Channel zeigt den aktuellen Stromzählerstand in Watt pro Sekunde (Ws) von allen an diesem Stromkreis angeschlossenen Geräten an.

consumption_Wh_label = Stromverbrauch
consumption_Wh_desc = Der Stromverbrauch Channel zeigt den aktuellen Stromverbrauch in Watt (W) von allen an diesem Stromkreis angeschlossenen Geräten an.

total_energy_Wh_label = gesamt Stromzähler kWh
total_energy_Wh_desc = Der gesamt Stromzähler Channel zeigt den aktuellen Stromzählerstand in Kilowatt pro Stunde (kWh) von allen am digitalSTROM-System angschlossenen Stromkreisläufen an.

total_energy_Ws_label = gesamt Stromzähler Ws
total_energy_Ws_desc = Der gesamt Stromzähler Channel zeigt den aktuellen Stromzählerstand in Watt pro Sekunde (Ws) von allen am digitalSTROM-System angschlossenen Stromkreisläufen an.

total_consumption_Wh_label = gesamt Stromverbrauch
total_consumption_Wh_desc = Der gesamt Stromverbrauch Channel zeigt den aktuellen Stromverbrauch in Watt (W) von allen am digitalSTROM-System angschlossenen Stromkreisläufen an.

