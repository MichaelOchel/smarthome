# binding
BINDING_NAME = digitalSTROM Binding
BINDING_DESC = Das digitalSTROM Binding integriert das digitalSTROM-System und erlaubt es angeschlossene Geräte zu Steuern und Szenen aufzurufen.

#dss-bridge
DSS_BRIDGE_LABEL = digitalSTROM-Server
DSS_BRIDGE_DESC = Der digitalSTROM-Server representiert eine Schnittstelle zum digitalSTROM-System.
#group-parms
DSS_BRIDGE_PARM_GROUP_CONNECTION_LABEL = Verbindungs Konfigurationen
DSS_BRIDGE_PARM_GROUP_CONNECTION_DESC = Einstellungen der Verbindungs Konfigurationen, um eine Verbindung zum digitalSTROM-Server herzustellen.

DSS_BRIDGE_PARM_GROUP_GENERAL_LABEL = Gennerelle Konfigurationen
DSS_BRIDGE_PARM_GROUP_GENERAL_DESC = Hier können Sie gennerelle Einstellungen für das Binding einstellen.

DSS_BRIDGE_PARM_GROUP_INFO_LABEL = digitalSTROM-Server Informationen
DSS_BRIDGE_PARM_GROUP_INFO_DESC = Zeigt Informationen zum digitalSTROM-Server.

#parameters
DSS_BRIDGE_PARM_APP_TOKEN_LABEL = Application-Token
DSS_BRIDGE_PARM_APP_TOKEN_DESC = Der Application-Token zu Authentifizierung am digitalSTROM-Server .

DSS_BRIDGE_PARM_IP_ADRESS_LABEL = Netzwerkadresse
DSS_BRIDGE_PARM_IP_ADRESS_DESC = Netzwerkadresse des digitalSTROM-Server.

DSS_BRIDGE_PARM_USERNAME_LABEL = Benutzername
DSS_BRIDGE_PARM_USERNAME_DESC = Regestierter Benutzername um sich beim digitalSTROM-Server zu autentifizieren.

DSS_BRIDGE_PARM_PASSWORD_LABEL = Passwort
DSS_BRIDGE_PARM_PASSWORD_DESC = Regestiertes Passwort zum Benutzername, um sich beim digitalSTROM-Server zu autentifizieren.

DSS_BRIDGE_PARM_DSID_LABEL = digitalSTROM-Sever ID
DSS_BRIDGE_PARM_DSID_DESC = Die eindeutige Kennung des DigitalSTOM-Severs.

DSS_BRIDGE_PARM_DS_NAME_LABEL = Name der digitalSTROM-Installation
DSS_BRIDGE_PARM_DS_NAME_DESC = Zeigt den Benutzerdefinierten Namen der digitalSTROM-installation.

DSS_BRIDGE_PARM_SENSOR_INTER_LABEL = Aktuallisierungsintervall der Sensorwerte
DSS_BRIDGE_PARM_SENSOR_INTER_DESC = Stellt den Aktuallisierungsintervall in Sekunden ein, in dem die Geräte Sensorwerte, welche eine höhere Priorität als 'never' haben, aktuallisiert werden.

DSS_BRIDGE_PARM_SENSOR_WAIT_LABEL = Wartezeit Sensorauswertung
DSS_BRIDGE_PARM_SENSOR_WAIT_DESC = Wartezeit zwischen der Auswertung der Sensorwerte, sowie die Auslesung der Szenen in Sekunden. <b>ACHTUNG:<b> DigitalSTORM Regel 8 und 9 fordern eine Wartezeit von 1er Minute. Werte unter 60 Sekunden könnten das digitalSTROM-System beeinträchtigen.

DSS_BRIDGE_PARM_TRASH_DELEATE_LABEL = Tage nachdem nicht ereichbare digitalSTROM-Geräte gelöscht werden
DSS_BRIDGE_PARM_TRASH_DELEATE_DESC = Tage nachdem die temporär gespeicherten digitalSTROM Gerätekonfiguration von nicht ereichbare digitalSTROM-Geräte endgültig gelöscht werden.

DSS_BRIDGE_PARM_CERT_PARTH_LABEL = Pfad zum SLL Zertifikat
DSS_BRIDGE_PARM_CERT_PARTH_DESC = Hier können sie den Pfad zum SLL-Zertifikat für den digitalSTROM-Server angeben. Sie können es vom digitalSTROM-Server herunterladen. Andernfalls wird das SSL-Zertifikat ignoriert.

#ds-device
#group-parms
DS_DEVICE_PARM_GROUP_INFO_LABEL = Geräte Informationen
DS_DEVICE_PARM_GROUP_INFO_DESC = Zeigt Informationen zum digitalSTROM-Gerät.

DS_DEVICE_PARM_GROUP_SENSOR_LABEL = Sensor Setup
DS_DEVICE_PARM_GROUP_SENSOR_DESC = Hier können Sie Prioritäten zur Aktualliesirung der Geräte-Sensorwerte einstellen.
  
#parms
DS_DEVICE_PARM_DEV_NAME_LABEL = Device Name
DS_DEVICE_PARM_DEV_NAME_DESC = Der Name des digitalSTROM-Geräts.

DS_DEVICE_PARM_DSUID_LABEL = Device UID
DS_DEVICE_PARM_DSUID_DESC = Die eindeutige Kennung des digitalSTROM-Geräts mit virtuellen Geräten.

DS_DEVICE_PARM_DSID_LABEL = Device ID
DS_DEVICE_PARM_DSID_DESC = Die eindeutige Kennung des digitalSTROM-Geräts.

DS_DEVICE_PARM_METER_DSID_LABEL = Meter dSID
DS_DEVICE_PARM_METER_DSID_DESC = Die eindeutige Kennung des digitalSTROM-Meters an dem das Gerät angeschlossen ist.

DS_DEVICE_PARM_DEV_HW_INFO_LABEL = Device Hardware Type
DS_DEVICE_PARM_DEV_HW_INFO_DESC = Der Hardware Type dieses digitalSTROM-Geräts.

DS_DEVICE_PARM_ZONE_ID_LABEL = Zonen ID
DS_DEVICE_PARM_ZONE_ID_DESC = Die Kennung der Zone in dem dieses digitalSTROM-Gerät eingeordnet ist.

DS_DEVICE_PARM_GROUP_ID_LABEL = Gruppen ID's
DS_DEVICE_PARM_GROUP_ID_DESC = Die Kennung der Gruppen in dem dieses digitalSTROM-Gerät eingeordnet ist. Benutzerdefinierte sowie Funktionale-Farb-Gruppen.

DS_DEVICE_PARM_OUTPUTMODE_LABEL = Geräte Ausgangs-Modus
DS_DEVICE_PARM_OUTPUTMODE_DESC = Zeigt dem aktuellen Ausgangs-Modus des digitalSTROM-Geräts z.B. 22 für dimmbar.

DS_DEVICE_PARM_FUNC_COLOR_GROUP_LABEL = Funktionale-Farb-Gruppen
DS_DEVICE_PARM_FUNC_COLOR_GROUP_DESC = Zeigt die Funktionale-Farb-Gruppen in welcher das digitalSTROM-Gerät aktuell eingeornet ist z.B. yellow = Licht.


DS_DEVICE_PARM_ACTIVE_POWER_LABEL = Wirkleistungs Aktuellisierungspriorität
DS_DEVICE_PARM_ACTIVE_POWER_DESC = Setzt die Priorität zur Aktuallisierung des Wirkleistungs-Werts.

DS_DEVICE_PARM_ELECTRIC_METER_LABEL = Stromzähler Aktuellisierungspriorität
DS_DEVICE_PARM_ELECTRIC_METER_DESC = Setzt die Priorität zur Aktuallisierung des Stzromzähler-Werts.

DS_DEVICE_PARM_OUTPUT_CURRENT_LABEL = Ausgangsstrom Aktuellisierungspriorität
DS_DEVICE_PARM_OUTPUT_CURRENT_DESC = Setzt die Priorität zur Aktuallisierung des Ausgangsstrom-Werts.

DS_SENSOR_OPTION1 = niemals
DS_SENSOR_OPTION2 = niedrige Priorität
DS_SENSOR_OPTION3 = mittlere Priorität
DS_SENSOR_OPTION4 = hohe Priorität

#scene
DS_SCENE_LABEL = digitalSTROM-Szene/Stimmung
DS_SCENE_DESC = Dises Thing repräsentiert eine digitalSTROM-Szene/Stimmung.
#parms
DS_SCENE_PARM_SCENE_NAME_LABEL = Szenen/Stimmungs Name
DS_SCENE_PARM_SCENE_NAME_DESC = Der Name digitalSTROM-Szene/Stimmung.

DS_SCENE_PARM_GROUP_ID_LABEL = Zonen-ID or Zonen-Name
DS_SCENE_PARM_GROUP_ID_DESC = Die digitalSTROM-Zone Kennunng oder Name der aufrufenen Szene/Stimmung. Null oder leer ist broadcast zu allen Geräten der gewählten Zone.

DS_SCENE_PARM_ZONE_ID_LABEL = Gruppen-ID oder Gruppen-Name
DS_SCENE_PARM_ZONE_ID_DESC = Die digitalSTROM-Gruppe Kennunng oder Name der aufrufenen Szene/Stimmung. Null oder leer ist broadcast zu allen Geräten der gewählten Gruppe.

DS_SCENE_PARM_SCENE_ID_LABEL = Scene-Kennung
DS_SCENE_PARM_SCENE_ID_DESC = Die Kennung der aufzurufenden digitalSTROM-Szene/Stimmung. Aufrufbare Szene/Stimmung-Kennungen sind im bereich von 0 bis 127.

